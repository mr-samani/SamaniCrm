  <div class="otp-container">
      <input
        *ngFor="let ctrl of boxes; let i = index"
        #otpInput
        type="text"
        maxlength="1"
        class="otp-box"
        [attr.inputmode]="'numeric'"
        (input)="onInput($event, i)"
        (keydown)="onKeyDown($event, i)"
        (paste)="onPaste($event, i)"
      />
    </div>
