<nav class="d-flex justify-items-center justify-content-between">
  <div class="flex-fill d-flex align-items-center justify-content-between">
    <div class="small text-muted">
      {{ labels.showing }}
      <span class="fw-semibold">{{ firstItem }}</span>
      {{ labels.to }}
      <span class="fw-semibold">{{ lastItem }}</span>
      {{ labels.of }}
      <span class="fw-semibold">{{ totalPages }}</span>
      {{ labels.results }}
    </div>

    <div class="d-flex gap-2">
      <ul class="pagination">
        <!-- Previous Page Link -->
        <li class="page-item" [class.disabled]="page === 1" [title]="labels.first">
          <a class="page-link" (click)="first()">
            <i class="fa fa-chevrons-left"></i>
          </a>
        </li>
        <li class="page-item" [class.disabled]="page === 1" [title]="labels.previous">
          <a class="page-link" (click)="previous()">
            <i class="fa fa-chevron-left"></i>
          </a>
        </li>

        <!-- Pagination Elements -->
        @for (item of pages; track $index) {
          <li class="page-item page-num" [class.active]="item === page">
            <a class="page-link" (click)="onPageChange(item)" *ngIf="item !== page && item != '...'">{{ item }}</a>
            <span class="page-link" *ngIf="item === page || item == '...'">{{ item }}</span>
          </li>
        }

        <!-- Next Page Link -->
        <li class="page-item" [class.disabled]="page === paginationCount" [title]="labels.next">
          <a class="page-link" (click)="next()">
            <i class="fa fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item" [class.disabled]="page === paginationCount" [title]="labels.last">
          <a class="page-link" (click)="last()">
            <i class="fa fa-chevrons-right"></i>
          </a>
        </li>
      </ul>

      <div class="form-group d-flex align-items-center">
        <span class="text-nowrap">{{ labels.perPage }}:</span>
        <select [(ngModel)]="perPage" class="form-control" name="perPage" (change)="onPerPageChange()">
          <option [value]="item" *ngFor="let item of perPageList">
            {{ item }}
          </option>
        </select>
      </div>
    </div>
  </div>
</nav>
