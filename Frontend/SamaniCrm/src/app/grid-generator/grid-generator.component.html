<ngx-grid-layout [options]="options" (layoutChange)="onLayoutChange($event)">
  @for (item of layouts; track item) {
    <ngx-grid-item [config]="item.config" class="grid-item" [id]="item.id">
      {{ item.id }}
    </ngx-grid-item>
  }
</ngx-grid-layout>
<button (click)="ok()">OK</button>

<div [innerHTML]="code.html"></div>
