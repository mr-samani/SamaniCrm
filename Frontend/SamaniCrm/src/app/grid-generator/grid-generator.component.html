<grid-layout [options]="options" (layoutChange)="onLayoutChange($event)">
  @for (item of layouts; track item) {
    <grid-item [config]="item.config" class="grid-item" [id]="item.id">
      {{ item.id }}
    </grid-item>
  }
</grid-layout>
<button (click)="ok()">OK</button>

<div [innerHTML]="code.html"></div>
