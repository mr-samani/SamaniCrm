<h1 mat-dialog-title>فرم افزودن شرح صورت حساب</h1>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" lass="form-container">
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>کد</mat-label>
          <input
            matInput
            formControlName="value_1"
            type="text"
            inputmode="numeric"
            digitOnly
            maxlength="3"
            minlength="3"
            (change)="getListByCode()" />
        </mat-form-field>
        <mat-error>
          <span *ngIf="form.controls['value_1'].hasError('minlength')">کد 3 رقمی است</span>
        </mat-error>
      </div>
      <div class="col-sm-12">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>جستجوی عنوان</mat-label>
          <input
            type="text"
            placeholder="لطفا عنوان را انتخاب کنید"
            aria-label="عنوان"
            matInput
            formControlName="desc_2"
            [matAutocomplete]="auto" />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option
              *ngFor="let option of filteredOptions | async"
              id="{{ option.id }}"
              [value]="option.descriptiono">
              {{ option.descriptiono }}-------
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="submit()" color="primary">ثبت</button>
  <button mat-button mat-dialog-close>انصراف</button>
</mat-dialog-actions>
