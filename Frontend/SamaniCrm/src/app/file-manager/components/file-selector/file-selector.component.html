<button mat-raised-button color="primary" type="button" (click)="openFileManager()">
  {{ 'SelectFile' | translate }}
</button>

<div class="file-preview" *ngIf="fileInfo && _options.showPreview">
  <div class="image-container">
    <img [src]="fileServerUrl + '/' + fileInfo.id" [alt]="fileInfo.extension" />
  </div>
  <div class="name">
    {{ fileInfo.name }}
  </div>
</div>
