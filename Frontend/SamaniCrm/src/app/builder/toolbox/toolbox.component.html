@for (item of b.tools; track $index) {
  <details open>
    <summary class="tool-category">{{ item.category }}</summary>
    <div class="tools-container">
      <div class="items" ngxDropList [disableSort]="true" [data]="item.items" id="toolBox">
        @for (t of item.items; track $index) {
          <div class="toolbox" ngxDraggable (dblclick)="b.addBlock(t)" [title]="t.description ?? ''">
            <div class="icon-container">
              @if (t.icon) {
                <i [class]="t.icon"></i>
              }
              @if (!t.icon) {
                <span [innerHTML]="t.image"></span>
              }
            </div>
            <span class="block-title">{{ t.name ?? BlockTypeEnum[t.type] | translate }}</span>

            @if (t.canDelete) {
              <div class="delete-action">
                <button (click)="deleteCustomBlock(t)" type="button" class="btn icon-btn btn-primary">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            }
          </div>
        }
      </div>
    </div>
  </details>
}
