          mode="delta"

          mask="url(#margin-mask)"
          data-legacy-styled="true"

        <path

          fill="white"

          fill-opacity="0.094"
          mask="url(#margin-mask)"
          data-legacy-styled="true"
          style="color: rgb(85, 85, 85); cursor: e-resize"></path>
      </g>
    </g>
    <g>

        <path
          cursor="s-resize"
          mode="delta"
          fill="var(--colors-background-1)"
          d="  m0,112  h224  l-36,-24  h-152  l-36,24z"
          data-automation-id="margin-bottom-button"
          aria-label="Margin bottom button"
          mask="url(#margin-mask)"
          data-legacy-styled="true"
          style="color: var(--colors-background-1); cursor: s-resize"></path>
        <path
          cursor="s-resize"
          mode="delta"
          fill="white"
          d="  m0,112  h224  l-36,-24  h-152  l-36,24z"
          fill-opacity="0.064"
          mask="url(#margin-mask)"
          data-legacy-styled="true"
          style="color: var(--colors-background-1); cursor: s-resize"></path>
      </g>
    </g>
    <g>

          cursor="w-resize"
          mode="delta"
          fill="var(--colors-background-1)"

          fill-opacity="0.094"
          mask="url(#margin-mask)"
          data-legacy-styled="true"
          style="color: rgb(85, 85, 85); cursor: w-resize"></path>
      </g>
    </g>
    <clipPath id="margin-outer">
      <rect x="0" y="0" width="224" height="112" fill="transparent" rx="4" ry="4" style="pointer-events: none"></rect>
    </clipPath>
    <rect
      clip-path="url(#margin-outer)"
      x="0"
      y="0"
      width="224"
      height="112"
      fill="transparent"
      rx="4"
      ry="4"

  <div class="grid-values-margin">
    <button class="gvm-t" popovertarget="SpacingCustomPopover" (click)="open('margin', 'top', 'Margin Top')">
      {{ spacing.margin.top }}
    </button>
    <button class="gvm-r" popovertarget="SpacingCustomPopover" (click)="open('margin', 'right', 'Margin Right')">
      {{ spacing.margin.right }}
    </button>
    <button class="gvm-b" popovertarget="SpacingCustomPopover" (click)="open('margin', 'bottom', 'Margin Bottom')">
      {{ spacing.margin.bottom }}
    </button>
    <button class="gvm-l" popovertarget="SpacingCustomPopover" (click)="open('margin', 'left', 'Margin Left')">
      {{ spacing.margin.left }}
    </button>

    <button class="gvp-t" popovertarget="SpacingCustomPopover" (click)="open('padding', 'top', 'Padding Top')">
      {{ spacing.padding.top }}
    </button>
    <button class="gvp-r" popovertarget="SpacingCustomPopover" (click)="open('padding', 'right', 'Padding Right')">
      {{ spacing.padding.right }}
    </button>
    <button class="gvp-b" popovertarget="SpacingCustomPopover" (click)="open('padding', 'bottom', 'Padding Bottom')">
      {{ spacing.padding.bottom }}
    </button>
    <button class="gvp-l" popovertarget="SpacingCustomPopover" (click)="open('padding', 'left', 'Padding Left')">
      {{ spacing.padding.left }}
    </button>
  </div>
</div>
<div class="custom-panel" id="SpacingCustomPopover" popover *ngIf="customValueMOP && customValueP">
  <div class="d-flex">
    <input
      type="range"
      name="range"
      [(ngModel)]="spacing[customValueMOP][customValueP]"
      min="-200"
      max="200"
      (ratechange)="updateCustomValue()" />
    <input
      type="number"
      [(ngModel)]="spacing[customValueMOP][customValueP]"
      *ngIf="spacing[customValueMOP][customValueP] != 'auto'"
      (change)="updateCustomValue()" />
    <input
      type="text"
      readonly
      [(ngModel)]="spacing[customValueMOP][customValueP]"
      *ngIf="spacing[customValueMOP][customValueP] == 'auto'" />
  </div>
  <div class="samples" [ngClass]="customValueMOP">
    <button class="btn auto" (click)="updateCustomValue('auto')" *ngIf="customValueMOP == 'margin'">Auto</button>
    <button class="btn" (click)="updateCustomValue(0)">0</button>
    <button class="btn" (click)="updateCustomValue(5)">5</button>
    <button class="btn" (click)="updateCustomValue(10)">10</button>
    <button class="btn" (click)="updateCustomValue(15)">15</button>
    <button class="btn" (click)="updateCustomValue(20)">20</button>
    <button class="btn" (click)="updateCustomValue(40)">40</button>
    <button class="btn" (click)="updateCustomValue(80)">80</button>
    <button class="btn" (click)="updateCustomValue(120)">120</button>
  </div>
  <div class="label d-flex justify-content-between align-items-center">
    <span>{{ customValueName }}</span>
    <button popovertargetaction="hide" popovertarget="SpacingCustomPopover" class="btn">
      <i class="fa fa-times"></i>
    </button>
  </div>
</div>
