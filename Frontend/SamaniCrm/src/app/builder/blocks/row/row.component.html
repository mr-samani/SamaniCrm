<div class="row gx-0" [style]="block.data.css">
  @if (block && block.children) {
    @for (c of block.children; track $index) {
      <div class="col cell" ngxDropList [data]="c.children" (drop)="b.drop($event)" [id]="'blc_' + c.rowNumber">
        <div class="custom-placeholder2" *ngxPlaceholder></div>

        <dynamic-renderer
          [parent]="block"
          [block]="child"
          *ngFor="let child of c.children; let i = index"
          ngxDraggable />
      </div>
    }
  }
</div>
