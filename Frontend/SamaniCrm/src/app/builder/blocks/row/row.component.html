{{ block?.children?.length }}
{{ 'blc_' + block?.rowNumber }}
<div class="row m-0">
  @for (c of block?.children; track $index) {
    <div
      class="col cell"
      ngxDropList
      [data]="c.children"
      (drop)="drop($event, c)"
      [id]="'blc_' + c.rowNumber"
      (cdkDropListEntered)="enter($event)">
      {{ 'blc_' + c.rowNumber }}
      <div class="block-wrapper" *ngFor="let block of c.children; let i = index" ngxDraggable>
        <app-dynamic-renderer [blocks]="[block]" [index]="i" />
      </div>
    </div>
  }
</div>
