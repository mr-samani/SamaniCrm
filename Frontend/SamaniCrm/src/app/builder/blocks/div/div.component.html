<div class="row m-0">
  @for (c of block?.children; track $index) {
    <div
      class="col cell"
      ngxDropList
      [data]="c.children"
      (drop)="b.drop($event)"
      [id]="'blc_' + c.rowNumber">
      {{ 'blc_' + c.rowNumber }}
      <div class="block-wrapper" *ngFor="let block of c.children; let i = index" ngxDraggable>
        <app-dynamic-renderer [blocks]="[block]" />
      </div>
    </div>
  }
</div>
