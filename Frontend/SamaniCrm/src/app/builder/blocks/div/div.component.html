@if (block && block.children) {
  <div
    class="block-wrapper"
    ngxDropList
    [data]="block.children"
    (drop)="b.drop($event)"
    [id]="'blc_' + block.rowNumber"
    >
    <div class="custom-placeholder2" *ngxPlaceholder></div>

    <dynamic-renderer
      [parent]="block"
      [block]="child"
      *ngFor="let child of block.children; let i = index"
      ngxDraggable />
  </div>
}
