<mat-select
  [(ngModel)]="selectedData"
  (selectionChange)="onSelectionChange()"
  class="form-control my-2"
  [compareWith]="compareFn">
  @for (item of list; track item) {
    <mat-option [value]="item">{{ item.nameSpace }}</mat-option>
  }
</mat-select>
@if (selectedData && selectedData.children && selectedData.children.length) {
  <select-dynamic-data
    [list]="selectedData.children"
    (keys)="onChangeKey($event)"
  [value]="childNameSpace"></select-dynamic-data>
}
