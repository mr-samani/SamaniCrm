<p>Size:</p>
<table>
  <tr>
    <td>
      Width
      <input type="number" [(ngModel)]="style.width" (change)="update()" name="width" />
    </td>
    <td>
      Height
      <input type="number" [(ngModel)]="style.height" (change)="update()" name="height" />
    </td>
  </tr>
  <tr>
    <td>
      Min Width
      <input type="number" [(ngModel)]="style.minWidth" (change)="update()" name="minWidth" />
    </td>

    <td>
      Min Height
      <input type="number" [(ngModel)]="style.minHeight" (change)="update()" name="minHeight" />
    </td>
  </tr>
  <tr>
    <td>
      Max Width
      <input type="number" [(ngModel)]="style.maxWidth" (change)="update()" name="maxWidth" />
    </td>
    <td>
      Max Height
      <input type="number" [(ngModel)]="style.maxHeight" (change)="update()" name="maxHeight" />
    </td>
  </tr>
</table>

<p>Position:</p>
<table>
  <tr>
    <td colspan="2">
      Position
      <select [(ngModel)]="style.position" (change)="update()" name="position">
        <option value="static">Static</option>
        <option value="relative">Relative</option>
        <option value="absolute">Absolute</option>
        <option value="fixed">Fixed</option>
        <option value="sticky">Sticky</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>
      Top
      <input type="number" [(ngModel)]="style.top" (change)="update()" name="top" />
    </td>
    <td>
      Left
      <input type="number" [(ngModel)]="style.left" (change)="update()" name="left" />
    </td>
  </tr>
  <tr>
    <td>
      Right
      <input type="number" [(ngModel)]="style.right" (change)="update()" name="right" />
    </td>
    <td>
      Bottom
      <input type="number" [(ngModel)]="style.bottom" (change)="update()" name="bottom" />
    </td>
  </tr>
  <tr>
    <td colspan="2">
      Z-Index
      <input type="number" [(ngModel)]="style.zIndex" (change)="update()" name="zIndex" />
    </td>
  </tr>
</table>
