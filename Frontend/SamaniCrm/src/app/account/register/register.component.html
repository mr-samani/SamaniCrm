<div [@routerTransition]>
  <a routerLink="/account/login">
    <img src="/icons/arrow-right-solid.svg" alt="back" class="back-icon" />
  </a>

  <h4 class="page-title">ثبت نام</h4>

  <form [formGroup]="registerForm">
    <div class="form-group">
      <label>نام</label>
      <input formControlName="name" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label>ایمیل (نام کاربری)</label>
      <input formControlName="email" type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label>کلمه عبور"</label>
      <input formControlName="password" type="password" class="form-control" />
    </div>
    <div class="form-group">
      <label>تکرار کلمه عبور</label>
      <input formControlName="password_confirmation" type="password" class="form-control" />
    </div>

    <button (click)="signUp()" [disabled]="loading" class="btn btn-primary w-100 my-5" type="submit">ثبت نام</button>
  </form>
</div>
