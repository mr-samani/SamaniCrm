<h2 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <span cdkDragHandle class="title" >{{ 'AddWidget' | translate }}</span>

  <button type="button" class="close-btn" aria-label="Close" mat-dialog-close mat-icon-button>
    <span aria-hidden="true">&times;</span>
  </button>
</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <div class="row">
      <mat-form-field class="col-sm-12">
        <mat-label>{{ 'Widget' | translate }}</mat-label>
        <mat-select formControlName="componentName">
          @for (item of widgets; track $index) {
            <mat-option [value]="item.name">
              {{ item.title | translate }}
            </mat-option>
          }
        </mat-select>
        @if (form.get('componentName')?.hasError('required')) {
          <mat-error>
            {{ 'IsRequired' | translate: { value: ('Widget' | translate) } }}
          </mat-error>
        }
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="cancel">{{ 'Cancel' | translate }}</button>
  <button mat-raised-button color="primary" (click)="save()" cdkFocusInitial [disabled]="saving">
    @if (saving) {
      <mat-spinner color="primary" diameter="25"></mat-spinner>
    }
    <span>{{ 'Save' | translate }}</span>
  </button>
</mat-dialog-actions>
