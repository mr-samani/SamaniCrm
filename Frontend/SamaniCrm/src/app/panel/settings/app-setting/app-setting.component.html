<sub-header [title]="'AppSettings' | translate"></sub-header>
<div class="panel-content">
  <tab-group>
    <tab-item [title]="'General' | translate" *ngIf="AppPermissions.Administrator | permission">
      <app-general-setting></app-general-setting>
    </tab-item>

    <!-- host setting -->
    <tab-item
      [title]="'HostSecuritySettings' | translate"
      *ngIf="[AppPermissions.SecuritySetting_GetSetting, AppPermissions.SecuritySetting_UpdateSetting] | permissionAll">
      <app-security-setting></app-security-setting>
    </tab-item>
    <tab-item
      [title]="'ExternalProviders' | translate"
      *ngIf="[AppPermissions.SecuritySetting_ExternalProvidersList] | permissionAll">
      <app-external-providers></app-external-providers>
    </tab-item>

    <!-- user security setting -->
    <tab-item
      [title]="'UserSecuritySettings' | translate"
      *ngIf="
        [AppPermissions.SecuritySetting_GetUserSetting, AppPermissions.SecuritySetting_UpdateUserSetting]
          | permissionAll
      ">
      <app-user-security-setting></app-user-security-setting>
    </tab-item>
  </tab-group>
</div>
