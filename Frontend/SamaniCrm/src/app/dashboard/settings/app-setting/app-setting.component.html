<form #frm="ngForm" *ngIf="!loading && settings">
  <tab-group>
    <tab-item [title]="'General' | translate">
      <app-general-setting [settings]="settings.general"></app-general-setting>
    </tab-item>

    <tab-item [title]="'Security' | translate">
      <app-security-setting [settings]="settings.security"></app-security-setting>
    </tab-item>
  </tab-group>
  <hr />

  <div class="d-flex align-items-end justify-content-end">
    <button mat-raised-button color="primary" (click)="save(frm)" [disabled]="isSaving">
      {{ 'Save' | translate }}
    </button>
  </div>
  <!-- <pre dir="ltr" style="text-align: left;">{{frm?.invalid|json}}</pre> -->
</form>

<mat-progress-bar *ngIf="loading" class="my-5" [mode]="'indeterminate'"></mat-progress-bar>
