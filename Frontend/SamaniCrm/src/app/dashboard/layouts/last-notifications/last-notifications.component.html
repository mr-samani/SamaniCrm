<div class="dropdown">
  <a id="notificationDropdown" role="button" data-bs-toggle="dropdown">
    <i class="fa fa-bell"></i>
    <span class="badge" *ngIf="count > 0">{{ count }}</span>
  </a>
  <div class="dropdown-menu notify-dropdown-menu" aria-labelledby="notificationDropdown">
    <div class="p-2">
      {{ 'LastNotifications' | translate }}
    </div>
    <div class="notify-list-container">
      <div class="px-2 py-5 my-5 text-center" *ngIf="notificationList.length == 0">
        {{ 'NotACase' | translate }}
      </div>
      <div class="notify-item" *ngFor="let item of notificationList" (click)="openNotify(item)">
        <div class="title">
          {{ item.title }}
        </div>
        <div class="time">
          {{ item.creationTime | luxonFromNow }}
        </div>
      </div>
    </div>
    <div class="d-flex p-2 align-items-center justify-content-between">
      <button class="btn btn-sm btn-primary" (click)="markAllAsRead()">
        {{ 'MarkAllAsRead' | translate }}
      </button>

      <a routerLink="/dashboard/notifications">
        {{ 'ViewAll' | translate }}
      </a>
    </div>
  </div>
</div>
