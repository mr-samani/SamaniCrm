<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SamaniCrm</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" type="text/css" href="fonts/fontawesome-pro-6.1.1/css/all.min.css"/>
<style>
  .main-spinner-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 100000000;
    background: #5b5b5b66;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /*---------------loading-------------------*/
  .lds-ring {
    display: inline-block;
    position: relative;
    width: 32px;
    height: 32px;
  }

  .lds-ring div {
    box-sizing: border-box;
    display: block;
    position: absolute;
    width: 32px;
    height: 32px;
    margin: 0px;
    border: 3px solid #1d70b8;
    border-radius: 50%;
    animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    border-color: #1d70b8 transparent transparent transparent;
  }

  .lds-ring div:nth-child(1) {
    animation-delay: -0.45s;
  }

  .lds-ring div:nth-child(2) {
    animation-delay: -0.3s;
  }

  .lds-ring div:nth-child(3) {
    animation-delay: -0.15s;
  }

  @keyframes lds-ring {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /*---------------end of loading-------------------*/
</style>
</head>


<body>
<app-root></app-root>
<div class="main-spinner-container">
  <div class="lds-ring">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</body>
</html>
